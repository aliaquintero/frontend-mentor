<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="testimonial">
        <img id="testimonial-image" src="" alt="" />
        <div id="carousel-button">
          <button>
            <img
              id="decrement"
              src="images/icon-prev.svg"
              alt="Previous Testimonial"
            />
          </button>
          <button>
            <img
              id="increment"
              src="images/icon-next.svg"
              alt="Next Testimonial"
            />
          </button>
        </div>
      </section>
      <section class="quote">
        <p class="quote-text"></p>
        <div class="quote-credit">
          <h1 class="quote-credit_name"></h1>
          <h2 class="quote-credit_title"></h2>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://aliaquintero.com/" target="_blank">Alia Quintero</a>.
    </div>
  </body>
</html>

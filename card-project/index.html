 <!-- Custom Fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <main class="card mx-auto mt-4">
    <div class="row">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="Perfume">
      <img class="desktop col-md-6" src="images/image-product-desktop.jpg" alt="Perfume">
      <section class="card-body col-md-6 m-auto p-3">
        <h2 class="card-title my-3 px-3">PERFUME</h2>
        <h1 class="card-title my-4 px-3">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text my-4 px-3"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricing px-3">
          <span class="sale">$149.99</span> <span class="price">$169.99</span>
        </div>
        <a href="#" class="purchase btn container-fluid d-flex justify-content-center my-4" role="button"><svg class="mx-2" width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#fff"/> </svg>
          Add to Cart</a>
      </section>
  </div>
  </main>

  <footer class="attribution mt-5">
